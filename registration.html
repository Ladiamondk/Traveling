<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="firstname">Firstname<input type="text" name="firstname" id="firstname" placeholder="Firstname here"></label>
            <label for="lastname">Lastname <input type="text" name="lastname" id="lastname" placeholder="Lastname here"></label>
            <label for="dob">Birthday <input type="date" name="dob" id="dob" placeholder="Please Specify your Birthday"></label>
            <label for="email">Email <input type="email" name="email" id="email">Please enter your email</label>
            <label for="password">Password <input type="password" name="password" id="password" placeholder="Set your password here"></label>
        </div>
        <div>
            <label for="cell">Phone Number <input type="tel" name="cell" id="cell" placeholder="Please enter your telephone number"></label>
            <label for="gender">Gender <input type="text" name="gender" id="gender"></label>
            <label for="country">Country of Residence <input type="text" name="country" id="country"></label>
            <label for="language">Preferred Language <input type="text" name="language" id="language"></label>

        </div>
    </form>
    
</body>
</html>
