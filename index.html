<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trav-Matic</title>
    <link rel="stylesheet" href="/resources/styles/styles.css" >
</head>
<body>
    <header>
        <img src="/resources/images/Collaboration.png" alt="Company logo">
        <nav>
            <ul>
                <li style="border-right: 2px solid black ;">Sign Up</li>
                <li>Sign In</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="form">
            <h1>Hello there,</h1>
            <h1>Welcome to Trav-Matic!</h1>
            <form action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username here" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here" required>
                <a href="#">Forgot password?</a>
                <button type="submit">Login</button>
            </form>
        </div>
    </main> 
</body>

</html>
